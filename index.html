
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment 2</title>
    <link
      rel="icon"
      href="https://res.cloudinary.com/crunchbase-production/image/upload/c_lpad,f_auto,q_auto:eco,dpr_1/uzxxllgloialmn9mhwfe"
    />
  </head>
  <body>
    <h1>FORMS</h1>
    <form action="./file.html">
      <label for="firstname">Name</label>
      <input
        required
        type=" text"
        name="firstname"
        id="name"
        value=""
        placeholder="name"
      />
      <br />
      <br />
      <label for="email">Email Address</label>
      <input
        required
        type="email"
        name="email"
        id="email"
        value=""
        placeholder="email"
      />
      <br />
      <br />
      <label for="password">Password</label>
      <input
        required
        type="password"
        name="password"
        id="password"
        value=""
        placeholder="password"
      />
      <br />
      <br />
      Language
      <br />
      <br />
      <input type="radio" name="language" id="language" value="React" /><label
        for="React"
        >React</label
      >
      <br />
      <br />
      <input type="radio" name="language" id="language" value="Angular" /><label
        for="Angular"
        >Angular</label
      >
      <br />
      <br />
      <input type="radio" name="language" id="language" value="Vue" /><label
        for="Vue"
        >Vue</label
      >
      <br />
      <br />
      Course
      <br />
      <br />
      <input type="checkbox" name="course" id="course" value="MERN" /><label
        for="MERN"
        >MERN</label
      >
      <br />
      <br />
      <input type="checkbox" name="course" id="course" value="MEAN" /><label
        for="MEAN"
        >MEAN</label
      >
      <br />
      <br />
      <input type="checkbox" name="course" id="course" value="MEVN" /><label
        for="MEVN"
        >MEVN</label
      >
      <br />
      <br />
      <label for="field">Field</label>

      <select name="field" id="field">
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="Full-Stack">Full-Stack</option>
      </select>
      <br />
      <br />
      <textarea
        name="description"
        id="description"
        cols="30"
        rows="10"
      ></textarea>
      <br />
      <br />
      <label for="phone number">Phone Number</label>
      <input
        required
        type=" text"
        name="phone number"
        id="phone number"
        value=""
      />
      <button type="submit">submit</button>
    </form>
    <h1>TABLES</h1>
    <br />
    <a href="./newfile.html">Click Here</a>
  </body>
</html>
